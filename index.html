<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
  </head>
  <body>
    
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Information System</h1>
        <p class="lead">Balinux</p>
      </div>

      <div id="data">wow</div>
    </div>
 
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <p>halo nama saya balinux</p> -->

    <script>
    let info = `
    <h2 class="page-header">App Version</h2>
    <ul class="list-group">
      <li class="list-group-item"> Node : ${process.versions.node}</li>
      <li class="list-group-item"> Chrome : ${process.versions.chrome}</li>
      <li class="list-group-item"> Electron : ${process.versions.electron}</li>
    </ul>

    <h2 class="page-header">System Specification</h2>
    <ul class="list-group">
      <li class="list-group-item"> System Arch : ${process.arch}</li>
      <li class="list-group-item"> Processor Identifier : ${process.env.PROCESSOR_IDENTIFIER}</li>
      <li class="list-group-item"> Printer : ${process.env.PRINTER}</li>
    </ul>

    <h2 class="page-header">System Memory</h2>
    <ul class="list-group">
      <li class="list-group-item"> Total mem: ${process.getSystemMemoryInfo().total}</li>
      <li class="list-group-item"> Free Mem : ${process.getSystemMemoryInfo().free}</li>
      <li class="list-group-item"> Swap Total : ${process.getSystemMemoryInfo().swapTotal}</li>
    </ul>
    `
    document.getElementById('data').innerHTML = info
    </script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
